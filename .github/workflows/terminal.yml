name: Live Terminal with Auto-Commit

on:
  workflow_dispatch:

jobs:
  live-session:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./TerraContent/Venv

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Start Live Terminal Session
        uses: mxschmitt/action-tmate@v3

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Automated: Sync files from live terminal session" || echo "No changes to commit"
          git push
